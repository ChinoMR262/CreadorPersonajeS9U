<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' https: data:; img-src 'self' data: https: blob:;">
    <title>S9U — Acceso Restringido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Comentario: Estilos embebidos para la pantalla de acceso. -->
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.15) 0%, transparent 40%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo-area i {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            padding-right: 45px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        .error-msg {
            height: 20px;
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #444;
        }

        /* Comentario: Efecto glitch al pasar el mouse por el título. */
        /* Glitch Effect on Hover for H1 */
        h1:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: var(--secondary);
        }

        @keyframes glitch {
            0% {
                transform: translate(0)
            }

            20% {
                transform: translate(-2px, 2px)
            }

            40% {
                transform: translate(-2px, -2px)
            }

            60% {
                transform: translate(2px, 2px)
            }

            80% {
                transform: translate(2px, -2px)
            }

            100% {
                transform: translate(0)
            }
        }
    </style>
</head>

<body>

    <!-- Comentario: Contenedor principal del formulario de acceso. -->
    <div class="login-container">
        <div class="logo-area">
            <i class="fas fa-shield-halved"></i>
            <h1>Acceso S9U</h1>
        </div>

        <p>Sistema de Seguridad Helios. Identifíquese.</p>

        <!-- Comentario: Formulario de autenticación local (estático). -->
        <form id="loginForm">
            <div class="input-group">
                <label>CLAVE DE ACCESO</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required autofocus>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-lock-open" style="margin-right:8px"></i> Ingresar
            </button>

            <div class="error-msg" id="errorMsg">Credenciales inválidas</div>
        </form>

        <div class="footer-note">
            S9U Helios Engine v8.0 <br> Seguridad Estática
        </div>
    </div>

    <!-- Comentario: Lógica de validación y UX del login. -->
    <script>
        const form = document.getElementById('loginForm');
        const passInput = document.getElementById('password');
        const errorMsg = document.getElementById('errorMsg');
        const toggleBtn = document.getElementById('togglePassword');

        // Comentario: Configuración básica (clave y token local).
        // Configuration
        const ENCRYPTED_PASS = 'S9U-2024'; // Simple check for static site 
        const AUTH_TOKEN = 's9u_auth_token_v8_secure';

        // Comentario: Si ya hay token, redirige al inicio.
        // Check if already logged in
        if (localStorage.getItem('s9u_auth') === AUTH_TOKEN) {
            window.location.href = '../index.html';
        }

        // Comentario: Mostrar u ocultar la contraseña.
        // Toggle Password Visibility
        toggleBtn.addEventListener('click', () => {
            const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passInput.setAttribute('type', type);
            toggleBtn.classList.toggle('fa-eye');
            toggleBtn.classList.toggle('fa-eye-slash');
        });

        // Comentario: Manejo del submit del formulario.
        // Handle Login
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const val = passInput.value;

            if (val === ENCRYPTED_PASS) {
                // Comentario: Acceso correcto.
                // Success
                localStorage.setItem('s9u_auth', AUTH_TOKEN);

                // Comentario: Efecto visual del botón de éxito.
                // Fancy button effect
                const btn = form.querySelector('button');
                btn.innerHTML = '<i class="fas fa-check"></i> Acceso Concedido';
                btn.style.background = '#00ff88';
                btn.style.color = '#000';
                btn.style.borderColor = '#00ff88';

                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 800);
            } else {
                // Comentario: Acceso incorrecto.
                // Fail
                errorMsg.style.opacity = '1';
                passInput.style.borderColor = '#ff4d4d';
                passInput.value = '';

                // Comentario: Animación de sacudida ante error.
                // Shake animation
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 400);

                setTimeout(() => {
                    errorMsg.style.opacity = '0';
                    passInput.style.borderColor = 'rgba(255,255,255,0.1)';
                }, 2000);
            }
        });

        // Comentario: Inyecta estilos para la animación de sacudida.
        // Add shake animation style dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            .shake { animation: shake 0.3s ease-in-out; }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
